<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Counter_Down</title>
</head>
<body >
    <div class="container center">
        <header>
            <div class="header time">
                <form action="" method="get">
                    <div class="form-name" > 
                        <input type="number" id ="hour" value="00">
                        <p class="input-text">Hour</p>
                    </div>
                    <div class="form-name" >
                        <input type="number"  id="min" value="00">
                        <p class="input-text">Minute</p>
                    </div>
                        <div class="form-name" > 
                            <input type="number" id="sec"  value="00">
                            <p class="input-text" >Second</p>
                        </div>
                       
                </form>
            </div>
            <div class="warning"></div>
        </header>
        <div class="timer-container"> <span class="text">00:00:00</span> </div>
        <button type="submit" class="btn">Start</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
